language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "pypy3"
  - "nightly"
install:
  - pip install tox tox-travis
script:
  - tox -e integration
matrix:
  allow_failures:
  - python: "nightly"

dist: bionic

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    repo: UpCloudLtd/upcloud-python-api
    tags: true
    python: "3.8"
